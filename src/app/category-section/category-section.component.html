<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-2 product" *ngFor="let slide of allCategories">
           <a [routerLink]="['/category-info',slide._id]">
            <img class="w-100" height="230" [src]="slide.image">
            <h2 class="h6 my-2">{{slide.name}}</h2>
           </a>
        </div>
    </div>
