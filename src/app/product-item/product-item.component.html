<div class="product p-2">
    <i *ngIf="!wishlistData.includes(product.id)" class="fa-regular fa-heart heart fa-2x text-danger" (click)="addToWishlist(product.id)"></i>
    <i *ngIf="wishlistData.includes(product.id)"  class="fa-solid fa-heart heart fa-2x text-danger" (click)="removeFav(product.id)"></i>
    <a class="" [routerLink]="['/productInfo',product.id]">
        <img [src]="product.imageCover" class="w-100 " height="250"  alt="" />
        <p class="text-success m-0 font-sm text-main">{{ product.category.name }}</p>
        <h2 class="h6">{{ product.title | trim:2 }}</h2>
        <div class="d-flex justify-content-between align-items-center">
            <p class="font-sm ">{{product.price |currency:'EGP' }}</p>
            <P class="font-sm "><i class="fa fa-star rating-color"></i> {{product.ratingsAverage}}</P>
        </div>
    </a>
    <button (click)="addToCart(product.id)" class="btn  main-btn w-100 add-btn">+add</button>
  </div>
