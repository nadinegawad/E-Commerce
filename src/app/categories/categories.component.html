<div class="container">
  <div class="row">
    <h4 class="mb-3">Shop Popular Categories</h4>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of allCategories">
        <ng-template carouselSlide>
          <img class="w-100" height="230" [src]="slide.image" >
          <h2 class="h6" >{{slide.name}}</h2>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>

</div>
